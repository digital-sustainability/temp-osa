<div class="content-wrapper">
  <div>
    <h1>Studium: Zeitmanagement</h1>
    <form [formGroup]="form" (submit)="updateModel()">
      <table>
        <tr>
          <th>Aktivität</th>
          <th>Stunden pro Tag</th>
        </tr>
        <tr>
          <td>Studium: Kontakt- und Selbststudium</td>
          <td>
            <mat-form-field appearance="fill">
              <input matInput type="number" formControlName="studies">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>Nebenjob, Haushalt, Kinderbetreuung</td>
          <td>
            <mat-form-field appearance="fill">
              <input matInput type="number" formControlName="work">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>Zeit für sich selbst (Hobby & Freizeit)</td>
          <td>
            <mat-form-field appearance="fill">
              <input matInput type="number" formControlName="leisure" >
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>Schlafen, Essen, Körperpflege</td>
          <td>
            <mat-form-field appearance="fill">
              <input matInput type="number" formControlName="necessities" >
            </mat-form-field></td>
        </tr>
        <tr>
          <td>Anreise (Pendeln)</td>
          <td>
            <mat-form-field appearance="fill">
              <input matInput type="number" formControlName="commute" >
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>Total: </td>
          <td  [ngClass]="formTotal.value === 24 ? 'valid': 'invalid'" >
            {{formTotal.value}}
          </td>
        </tr>
      </table>
      <button class="primary"
              [disabled]="formTotal.value !== 24"
              [ngClass]="formTotal.value !== 24 ? 'disabled': ''"
              type="submit"
      >Weiter</button>
    </form>
  </div>
  <div class="chart">
    <canvas baseChart
            [data]="pieChartData"
            [type]="'pie'"
            [options]="pieChartOptions">
    </canvas>
  </div>
</div>
