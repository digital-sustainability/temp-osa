<div class="wrapping">
<form [formGroup]="form">
  <div class="header">
    <div class="options">
    <div class="flex-spacer"></div>
    <div [ngClass]="{'option-seven' : optionSeven, 'option-four': optionFour, 'option-five' : optionFive}" *ngFor="let item of naming | keyvalue; let first = first; let last = last">{{item.value}}</div>
  </div>
  </div>
  <div class="formheader">
    <div class="flex-spacer"></div>
  </div>
  <mat-radio-group *ngFor="let key of keys; index as i" [formControlName]="key">
    <mat-label>{{questions[key]}}</mat-label>
    <div class="flex-spacer"></div>
    <mat-radio-button *ngFor="let number of numbers" disabled [value]="number" [checked]="checked(i, number)" ></mat-radio-button>
  </mat-radio-group>
</form>
</div>
